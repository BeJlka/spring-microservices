  - changeSet:
      id: app_user_unique
      author: n.gurev
      changes:
        - addUniqueConstraint:
            columnNames: login, email
#            constraintName: const_name
#            deferrable: true
#            disabled: true
#            initiallyDeferred: true
            tableName: app_user
#            tablespace: A String

databaseChangeLog:
  - logicalFilePath: db/chanhelog/db.changelog-master.yaml
  - changeSet:
      id: user_entity
      author: n.gurev
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(25)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: cart_id
                  type: BIGINT

  - changeSet:
      id: cart_entity
      author: n.gurev
      changes:
        - createTable:
            tableName: app_cart
